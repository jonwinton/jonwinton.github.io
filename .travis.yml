language: ruby
rvm:
  - 2.1

node_js:
  - "4"

install:
  - gem install jekyll html-proofer
  - bundle
  - npm i
  - npm install -g gulp

script:
  - jekyll build
  - gulp styles

branches:
  only:
    - deploy
    - develop
    - master

deploy:
  skip_cleanup: true
  provider: script
  script: ./deploy.sh
  on:
    branch: master

sudo: false