<h3 class="isVisuallyHidden">Other Blog Posts</h3>
<ul class="postList">
    {% for post in site.posts %}
        {% unless post.featured %}
        <li class="postList-item">
            <article class="postList-item-article">
                <div class="postList-item-article-title">
                    <h4 class="hdg hdg_5"><a href="{{ post.url }}">{{ post.title }}</a></h4>
                </div>
                <div class="postList-item-article-desc">
                    <span>Categories: {{ post.categories | join: ', ' }}</span>
                    <span>{{post.date | date: "%Y-%m-%d"}}</span>
                </div>
            </article>
        </li>
        {% endunless %}
    {% endfor %}
</ul>
