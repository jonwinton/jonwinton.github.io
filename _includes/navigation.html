<nav role="navigation">
    <ul class="nav">
        {% for my_page in site.pages %} {% if my_page.title %}
        <li class="nav-item">
            <a class="nav-item-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        </li>
        {% endif %} {% endfor %}
    </ul>
</nav>
