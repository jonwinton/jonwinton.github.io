<header role="banner" class="header">
    <div class="header-wrapper">
        <div class="header-wrapper-title">
            <a class="header-wrapper-title-link" href="{{ site.baseurl }}/">
                <h1 class="title">
                {{ site.title }}
                {% if site.subtitle %}
                <span class="title-sub">{{ site.subtitle }}</span>
                {% endif %}
            </h1>
            </a>
        </div>
        <div class="header-wrapper-navigation">
            {% include navigation.html %}
        </div>
    </div>
</header>
