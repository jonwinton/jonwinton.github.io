<header role="banner" class="header">
    <div class="header-title">
        <a class="header-title-link" href="{{ site.baseurl }}/">
            <h1 class="title">
                {{ site.title }}
                {% if site.subtitle %}
                <span class="title-sub">{{ site.subtitle }}</span>
                {% endif %}
            </h1>



        </a>
    </div>
    <div class="header-navigation">
        {% include navigation.html %}
    </div>
</header>
